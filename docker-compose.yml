version: '3.8'

services:
  telegram_bot:
    build: .
    container_name: mediabot_uploader
    environment:
      - OWNER_ID=${OWNER_ID}
      - BOT_TOKEN=${BOT_TOKEN}
      - MEGA_EMAIL=${MEGA_EMAIL}
      - MEGA_PASSWORD=${MEGA_PASSWORD}
    volumes:
      - ./media:/media
    restart: unless-stopped
